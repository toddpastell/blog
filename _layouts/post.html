---
layout: main
---
<section class="section">
  <article class="container">
    <h1 class="title is-1 is-cursive">{{ page.title }}</h1>
    <h3 class="subtitle is-3">{{ page.date | date: site.date_format }}</h3>
    <div class="tags">
      {% for tag in page.tags %}
      {% assign slug = tag | slugify %}
      <a class="tag is-link" href="{{ 'tag/' | append: slug | relative_url }}">{{ tag }}</a>
      {% endfor %}
    </div>
    <div class="content">{{ content }}</div>
  </article>
</section>
<section class="section has-background-white-ter">
  <div class="container">
    <div class="level">
      <div class="level-left">
        <a class="is-cursive is-size-3" href="{{ page.previous.url | relative_url }}">{{ page.previous.title }}</a>
      </div>
      <div class="level-right">
        <a class="is-cursive is-size-3" href="{{ page.next.url | relative_url }}">{{ page.next.title }}</a>
      </div>
    </div>
  </div>
</section>
